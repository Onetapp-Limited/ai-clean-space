workflows:
  ai-clean-space-app:
    name: AI Clean Space Build
    max_build_duration: 60
    
    environment:
      # Убран блок 'groups', так как он не используется
      vars:
        # Ваши данные проекта
        XCODE_PROJECT: "ai-clean-space.xcodeproj"
        XCODE_SCHEME: "ai-clean-space"
        BUNDLE_ID: "com.cleaner.max"
      
      xcode: latest
      
    scripts:
      
      # Секция 'Test echo' удалена, т.к. она была просто для проверки.
      
      - name: Set up keychain
        script: |
          # Инициализация связки ключей
          keychain initialize
          
      - name: Fetch signing files
        script: |
          # Скачиваем профили, используя P8 ключ (требуется настройка ключей в UI)
          app-store-connect fetch-signing-files "$BUNDLE_ID" \
            --type IOS_APP_STORE --create
            
      - name: Use system default keychain and install certificates
        script: |
          # Установка P12-сертификата (загруженного через Codemagic UI)
          keychain add-certificates
          
      - name: Set up code signing settings on Xcode project
        script: |
          # Применяем скачанные профили к проекту
          xcode-project use-profiles
          
      - name: Build ipa for distribution
        script: |
          # Сборка ipa с использованием ваших схемы и проекта
          xcode-project build-ipa \
            --project "$XCODE_PROJECT" \
            --scheme "$XCODE_SCHEME"
            
    artifacts:
      - build/ios/ipa/*.ipa
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
      
    publishing:
      app_store_connect:
        # Убедитесь, что эти переменные установлены в Codemagic UI в секции 'Environment variables'
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        submit_to_testflight: true
